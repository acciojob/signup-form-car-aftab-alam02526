<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="endpoint" method="post">
		<label for=name>Name:</label>
		<input type="text" id=name placeholder="Name" required><br>

		<label for=email>Email:</label>
		<input type="email" id=email placeholder="Email"required><br>
		
		<p>Gender:</p>

			<input type="radio" id="gender_m" name="gender" value="male" required>
			<label for="gender_m">Male</label>

			<input type="radio" id="gender_f" name="gender" value="female" required>
			<label for="gender_f">Female</label><br>

		<label for=cars>Car Brards:</label>
		<select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="bmw">BMW</option>
            <option value="tesla">Tesla</option>
            <option value="ford">Ford</option>
</select>

		<label for=age>Age:</label>
		<input type="number" id=age placeholder="Age" placeholder="Age" required><br>

		<label for=dob>DOB:</label>
		<input type="date" id=dob required><br>

		<label for=tel>Phone Number:</label>
		<input type="tel" id=tel placeholder="xxx-xxx-xxxx"><br>

		<label for=password>Password:</label>
		<input type="password" id=password placeholder="password" required><br>

		<label for=tos>I agree to the TOS:</label>
		<input type="checkbox" id=tos required><br>

		<button type="submit">Submit</button>
	</form>
</body>

</html>
